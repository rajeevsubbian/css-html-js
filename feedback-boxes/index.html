<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Let us Know Your Feedback</title>
    </head>
    <body>
        <div id="panel" class="panel-container">
            <strong>
                How satisfied are you with our <br />
                customer support performance ?
            </strong>
            <div class="rating-container">
                <div class="rating">
                    <img src="images/unhappy-smiley.png" alt="">
                    <small> Unhappy</small>
                </div>

                <div class="rating">
                    <img src="images/neutral-smiley.png" alt="">
                    <!-- <img src="https://images.app.goo.gl/kAm2n6juZf19LBATA" alt=""> -->
                    <small> Neutral</small>
                </div>

                <div class="rating active">
                    <img src="images/satisfied-smiley.png" alt="">
                    <small> Satisfied</small>
                </div>
            </div>
            <button class="btn" id="send">Send Review</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
